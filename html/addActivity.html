              <a href="addActivity.html"><i class="fa fa-circle-plus"></i></a>

            <div class="dropdown">

  </div>

  <div class="containerSemua">
    <form id="form">

      <p class="Judul">REQUEST FORM</p>

      <label for="fname" class="fontjudul">Judul</label>
      <input type="text" id="judul" name="JudulKegiatan" placeholder="Masukkan judul anda.." value="" required>

      <label for="country" class="fontjudul">Jenis Kegiatan</label>
      <div class="pilihankegiatan">
        <div class="radio-buttons" id="jenisKegiatan">
          <label class="radio-button">
            <input value="option1" name="option" type="radio" id="jenis1" required>
            <div class="radio-circle"></div>
            <span class="radio-label">Organisasi</span>
          </label>
          <label class="radio-button">
            <input value="option2" name="option" type="radio" required id="jenis2">
            <div class="radio-circle"></div>
            <span class="radio-label">Unit Kegiatan Mahasiswa (UKM)</span>
          </label>
          <label class="radio-button">
            <input value="option3" name="option" type="radio" required id="jenis3">
            <div class="radio-circle"></div>
            <span class="radio-label">Acara/Kepanitiaan</span>
          </label>
        </div>
      </div>


      <label class="fontjudul">Tanggal</label>
      <!-- Date -->
      <div class="pengaturantanggal" id="tanggal">
        <div class="Date-Start">
          <form>
            <label for="tanggal_mulai">Tanggal Mulai:</label><br>
            <input type="date" id="tanggal_mulai" name="tanggal_mulai" value=""><br>
          </form>
        </div>
        <div class="Date-End">
          <form>
            <label for="tanggal_selesai">Tanggal Selesai:</label><br>
            <input type="date" id="tanggal_selesai" name="tanggal_selesai" value="" required><br>
          </form>
        </div>
      </div>

      <label for="subject" class="fontjudul">Deskripsi Kegiatan</label>

      <!-- <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea> -->

      <textarea name="content" rows="5" cols="80" id="deskripsi"></textarea>
      <script>
        CKEDITOR.replace('content');
      </script>

      <div class="fontjudul">
        <div class="unggahLogo">
          <label for="fname" class="fontjudul">Unggah Logo</label>
          <div>

            <img src="/aset/addimage.png" height="100px" id="img" style="margin-top: 5px;">
          </div>

          <input type="file" id="input" class="UnggahGambar" value="" required>
        </div>

        <div class="googleform">
          <label for="fname" class="fontjudul">Link Google Form</label>
          <input type="text" id="link" name="LinkGoogleForm" placeholder="Masukkan link anda.." value="" required>
        </div>

    </form>
  </div>

  <!-- BUTTON SUBMIT -->
  <div class="submitform" id="submit">
    <button class="learn-more" type="submit">
      <span class="circle" aria-hidden="true">
        <span class="icon arrow"></span>
      </span>
      <span class="button-text">Submit</span>
    </button>
  </div>

  <!-- Pengajuan Pop Up -->
  <div class="popup" id="popup">
    <img src="/aset/benar.png">
    <p class="statuspengajuan">Pengajuan Pendaftaran</p>
    <p>Telah Dikirim</p>
    <!-- <a href="#" onclick="hide('popup')"></a> -->
  </div>

  <!-- Use a button to open the snackbar -->
  <!-- <button onclick="myFunction()">Show Snackbar</button> -->

  <!-- Snack Bar -->
  <div id="snackbar">
    <img src="/aset/alertsign.png" style="width: 20px; height: 20px; margin-right: 8px; margin-bottom: -4px; ">
    Please fill all the fields
  </div>

  <!-- Pop up Logout -->
  <div class="popup2" id="popup2">
    <div class="logocancel">
      <a href="#" onclick="hide('popup2')"><i class="fa-solid fa-xmark" id="cancel"></i></a>
    </div>

    <div class="judulLogout">
      Logout
    </div>

    <div class="pertanyaankeluar">Apakah Anda Yakin Untuk Keluar Dari Sistem?</div>

    <div class="buttonlog">
      <a href="index.html"><button id="ya">Keluar</button></a>
      <button id="tidak" href="#" onclick="hide('popup2')">Tidak</button>
    </div>
  </div>
