<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>UCM Portal</title>
    <link rel="icon" type="image/x-icon" href="/aset/Logo Warna - Portal.png">
</head>

<body>
    <div class="gabunghome">
    <div class="home">
        <img src="/aset/logo UC.png" class="logoUc">
        <p class="judulLogin">Portal UC Makassar</p>
        <pre class="descLogin">Tingkatkan keterampilanmu dan jaringanmu dengan bergabung di organisasi 
            atau kepanitiaan yang kamu inginkan melalui website kami!</pre>
    </div>

    <div class="home2">
        <div class="atas">
            <h1 class="judulWelcome">Selamat Datang</h1>
            <p class="petunjuk">Silahkan mengisi data dibawah untuk melanjutkan</p>
        </div>
    
        <div class="inputUsername">
            <p class="username">Username</p>
            <input type="text" name="name" placeholder="Masukkan username anda" id="username" value="">
        </div>

        <div class="inputPassword">
            <p class="password">Kata Sandi</p>
            <input type="password" name="pass" placeholder="Masukkan kata sandi anda" id="password" value="">
        </div>

        <div class="buttonMasuk">
            <button class="masuk">Masuk</button>
            <button onclick=""></button>
        </div>
        
        <div class="bagianDaftar">
            <p class="daftar">Belum mempunyai akun?</p>
            <a href="/css/createAcc.css"><p class="loginDaftar">Daftar</p></a>
        </div>
    </div>
</div>
    <script src="/js/javaScript.js"></script>
</body>

</html>
